on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install -r requirements.txt
          pytest app/test-cases -v

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    environment: staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Debug SSH key shape
        run: |
          echo "Checking key format..."
          if [[ "${{ secrets.STAGING_KEY }}" == *"BEGIN OPENSSH PRIVATE KEY"* ]]; then
            echo "✅ OpenSSH private key detected"
          elif [[ "${{ secrets.STAGING_KEY }}" == *"BEGIN RSA PRIVATE KEY"* ]]; then
            echo "✅ RSA private key detected"
          else
            echo "❌ NOT a private SSH key"
            exit 1
          fi

      - name: SSH minimal test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_KEY }}
          port: 22
          script: |
            whoami
            hostname
